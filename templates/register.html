{% extends "base.html" %}

{% block title %}Bblogs - Register{% endblock title %}

{% block body %}
<fieldset>
    <legend>Registration from</legend>
<form action="/register" method="post" id="form">

    {% csrf_token %}

    <div class="name">
        <label for="Name">Name:</label>
        <input type="text" name="fname" id="fname" class="input-field" required>
        </div>

        <br>

        <div class="email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="input-field" required>
        </div>

        <br>
        <div class="username">
        <label for="uname">Username:</label>
        <input type="text" name="uname" id="uname" class="input-field" required>
        </div>
        <br>

        <div class="pass1">
        <label for="pass1">Password:</label>
        <input type="password" name="pass1" id="pass1" class="input-field" required>
        </div>

        <br>

        <div class="pass2">
        <label for="pass2">Password (Again):</label>
        <input type="password" name="pass2" id="pass2" class="input-field" required>
        </div>
        <br>

        <button type="submit" class="submit-button">Register</button>


</form> 

</fieldset>


{% endblock body %}
