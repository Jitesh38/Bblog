{% extends "base.html" %}

{% block title %}Bblogs - Add Blog{% endblock title %}

{% block body %}
<fieldset>
    <legend>Add Blog</legend>
<form action="/addblog" method="post" id="form">
    {% csrf_token %}

    <div class="title">
        <label for="Title">Title</label>
        <input type="text" name="title" id="title" class="input-field" required>
    </div>

    <br>

    <div class="content">
        <label for="Content">Content:</label>
        <textarea name="content" id="content" rows="5" cols="10" class="input-field"></textarea>
    </div>

    <br>
    <button type="submit" class="submit-button" >Add</button>    
</form> 

</fieldset>

{% endblock body %}
